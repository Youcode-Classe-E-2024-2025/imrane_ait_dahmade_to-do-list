<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/src/output.css" rel="stylesheet">
</head>

<body >
    <!-- title nav -->
    <header class="gap-3">
        <nav class="  h-1/3  flex justify-between items-center ">
            <button><img class="w-14" src="/images/folder_open_24dp_FFDF87_FILL0_wght400_GRAD0_opsz24.png"
                    alt=""></button>
            <span class="text-5xl font-mono text-orange-300"> to do list</span>
            <button><img class="w-14" src="/images/settings_41dp_FFDF87_FILL0_wght400_GRAD0_opsz40.png" alt=""></button>
        </nav>
        <!-- rechercher -->
        <div
            class=" w-1/5 flex items-center justify-self-center justify-between border-8 rounded-full p-3 border-opacity-15 border-yellow-200 hover:border-yellow-600">
            <input class=" placeholder:text-orange-200 placeholder:text-xl text-xl  outline-0
             " type="text" placeholder="rechercher">
            <button><img class="" src="/images/search_41dp_FFD86B_FILL0_wght400_GRAD0_opsz40.png" alt=""></button>
        </div>
    </header>
    <!-- to do list programme -->
    <main class="grid grid-cols-3 h-[28rem] w-4/6 mt-5 justify-self-center   ">
        <div class="w-5/6 justify-self-center flex flex-col gap-4 ">
            <div class="h-1/6  shadow-md shadow-black  rounded-[360px] flex flex-row justify-center items-center gap-8">
                <button>
                    <div class="w-10 h-10 border-2px bg-red-600 rounded-full ">
                    </div>
                </button>
                <span class="text-3xl">to do</span>
            </div>
            <div class="h-5/6 shadow-md shadow-black border-cyan-100 rounded-[39px]"></div>
        </div>
        <div class="w-5/6 justify-self-center flex flex-col gap-4 ">
            <div class="h-1/6  shadow-md shadow-black  rounded-[360px] flex flex-row justify-center items-center gap-8">
                <button>
                    <div class="w-10 h-10 border-2px bg-orange-400 rounded-full ">
                    </div>
                </button>
                <span class="text-3xl">doing</span>
            </div>
            <div class="h-4/5 shadow-md shadow-black border-cyan-100 rounded-[39px]"></div>
        </div>
        <div class="w-5/6 justify-self-center flex flex-col gap-4 ">
            <div class="h-1/6  shadow-md shadow-black  rounded-[360px] flex flex-row justify-center items-center gap-8">
                <button>
                    <div class="w-10 h-10 border-2px bg-green-600 rounded-full ">
                    </div>
                </button>
                <span class="text-3xl">done</span>
            </div>
            <div class="h-4/5 shadow-md shadow-black rounded-[39px]"></div>
        </div>
        <div id="add"
            class="w-16 h-16 bg-yellow-400 rounded-full shadow-xl shadow-yellow-400 absolute right-[48%] bottom-[7%] hover:w-20 hover:h-20 hover:shadow-yellow-500">
            <button><img src="/images/add_36dp_FFFFFF_FILL0_wght400_GRAD0_opsz40.png" alt=""></button>
        </div>
    </main>
    <!-- form-madal  -->
    <div id="form-modal" class="container-modal flex items-center justify-center absolute h-full w-full top-0 z-50 hidden bg-black/50 ">
        <form  class="w-1/2  ">
            <div
                class=" w-full flex items-center justify-center flex-col   border-4 border-x-orange-300 rounded-xl gap-8 pl-5 bg-white">
                <div class=" w-full   flex flex-row justify-between items-center">
                    <div>
                        <input placeholder="ecrire titre de tache"
                            class="flex  border-2  border-y-orange-400 rounded-[360px] shadow-xl shadow-orange-200 outline-0 bg-white"
                            type="text">
                    </div>
                    <div class="w-1/2  flex  flex-col justify-center items-center gap-4 bg-white">
                        <span>propriete</span>
                        <div class="w-1/2  flex flex-row justify-between items-center  ">
                            <div class="w-10 h-10 border-2px bg-red-600 rounded-full ">
                            </div>
                            <div class="w-10 h-10 border-2px bg-orange-600 rounded-full ">
                            </div>
                            <div class="w-10 h-10 border-2px bg-green-500 rounded-full ">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full">
                    <input
                        class=" w-1/2 flex border-y-2 border-orange-500 rounded-[360px] shadow-xl shadow-orange-300 outline-0 "
                        placeholder="ecrire description de tache" type="text">
                </div>
                <div class="pb-5">
                    <input
                        class="  flex justify-self-center   border-2 border-orange-500 rounded-[360px] shadow-xl shadow-orange-300 outline-0"
                        type="date">
                </div>
            </div>
            <div class="w-1/2 h-8  flex flex-row justify-end gap-8 justify-self-end bg-transparent">
                <button class=" flex justify-center w-20 border-2  rounded-xl shadow-md shadow-black bg-white ">
                    <span class="text-red-500">cancel</span>
                </button>
                <button class=" flex justify-center w-20 border-2  rounded-xl shadow-md shadow-black bg-white">
                    <span class="text-green-500">add</span>
                </button>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
