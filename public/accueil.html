<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/src/output.css" rel="stylesheet">
</head>

<body>
    <!-- title nav -->
    <header class="gap-3">
        <nav class="  h-1/3  flex justify-between items-center ">
            <button><img class="w-14" src="/images/folder_open_24dp_FFDF87_FILL0_wght400_GRAD0_opsz24.png"
                    alt=""></button>
            <span class="text-5xl font-mono text-title_color"> to do list</span>
            <button><img class="w-14" src="/images/settings_41dp_FFDF87_FILL0_wght400_GRAD0_opsz40.png" alt=""></button>
        </nav>
        <!-- rechercher -->
        <div
            class=" w-1/5 flex items-center justify-self-center justify-between border-8 rounded-full p-3 border-opacity-15 border-recherche_color hover:border-yellow-600">
            <input class=" placeholder:text-orange-200 placeholder:text-xl text-xl  outline-0
             " type="text" placeholder="rechercher">
            <button><img class="" src="/images/search_41dp_FFD86B_FILL0_wght400_GRAD0_opsz40.png" alt=""></button>
        </div>
    </header>
    <!-- to do list programme -->
    <main class="grid grid-cols-3 h-[28rem] w-4/6 mt-5 justify-self-center   ">
        <div class="w-5/6 justify-self-center flex flex-col gap-4 ">
            <div class="h-1/6  shadow-md shadow-black  rounded-[360px] flex flex-row justify-center items-center gap-8">
                <button>
                    <div class="w-10 h-10 border-2px bg-red-600 rounded-full  flex items-center justify-center "
                        id="to_do_cercle">
                    </div>
                </button>
                <span class="text-3xl">to do</span>
            </div>
            <div class="w-full shadow-md shadow-black border-cyan-100 rounded-[39px] h-fit to_do_content">
            </div>


        </div>
        </div>
        <div class="w-5/6 justify-self-center flex flex-col gap-4 ">
            <div class="h-1/6  shadow-md shadow-black  rounded-[360px] flex flex-row justify-center items-center gap-8">
                <button>
                    <div class="w-10 h-10 border-2px bg-orange-400 rounded-full ">
                    </div>
                </button>
                <span class="text-3xl">doing</span>
            </div>
            <div class="w-full shadow-md shadow-black border-cyan-100 rounded-[39px] doing">
            </div>

        </div>
        <div class="w-5/6 justify-self-center flex flex-col gap-4 ">
            <div class="h-1/6  shadow-md shadow-black  rounded-[360px] flex flex-row justify-center items-center gap-8">
                <button>
                    <div class="w-10 h-10 border-2px bg-green-600 rounded-full ">
                    </div>
                </button>
                <span class="text-3xl">done</span>
            </div>
            <div class="w-full shadow-md shadow-black border-cyan-100 rounded-[39px] done">

            </div>
        </div>
        <div id="add"
            class="w-16 h-16 bg-yellow-400 rounded-full shadow-xl shadow-yellow-400 absolute right-[48%] bottom-[7%] hover:w-20 hover:h-20 hover:shadow-yellow-500">
            <button><img src="/images/add_36dp_FFFFFF_FILL0_wght400_GRAD0_opsz40.png" alt=""></button>
        </div>
    </main>
    <!-- form-madal  -->
    <div id="form-modal"
        class="container-modal flex items-center justify-center absolute h-full w-full top-0 z-50 hidden bg-black/50 gap-4">
        <form class="w-1/2  ">
            <div
                class=" w-full flex items-center justify-center flex-col   border-4 border-x-orange-300 rounded-xl gap-8 pl-5 bg-white">
                <div class=" w-full   flex flex-row justify-between items-center">
                    <div>
                        <input id="tilte_tache" placeholder="ecrire titre de tache"
                            class="flex  border-2 placeholder:text-yellow-700  border-y-orange-400 rounded-[360px] shadow-xl shadow-yellow-100 outline-0 bg-white"
                            type="text">
                    </div>
                    <div id="propriete"
                        class="w-1/2  flex  flex-col justify-center items-center gap-4 bg-white text-yellow-700">
                        <span>propriete</span>
                        <!-- <div id="cercles" class="w-1/2  flex flex-row justify-between items-center  ">
                            <button id="cercle_red"
                                class="w-10 h-10 border-2px bg-red-600 rounded-full  hover:bg-red-700">
                                <p class="text-white">P1</p>
                            </button>
                            <button id="cercle_orange"
                                class="w-10 h-10 border-2px bg-orange-600 rounded-full  hover:bg-orange-800">
                                <p class="text-white">P2</p>
                            </button>
                            <button id="cercle_green"
                                class="w-10 h-10 border-2px bg-green-500 rounded-full hover:bg-green-700">
                                <p class="text-white">P3</p>
                            </button>
                        </div> -->
                        <select class=" text-yellow-700 w-1/3 border-2 bg-amber-300 rounded-2xl " name=" statut"
                        id="propiety">
                        <option value="1">P1 </option>
                        <option value="2">P2</option>
                        <option value="3">P3</option>
                    </select>
                    </div>
                </div>
                <div class="w-full flex flex-row justify-between items-center">
                    <input id="description"
                        class=" w-1/2 flex border-y-2 placeholder:text-yellow-700 border-orange-500 rounded-[360px] shadow-xl shadow-yellow-100 outline-0 "
                        placeholder="ecrire description de tache" type="text">
                    <select class=" text-yellow-700 w-1/3 border-2 bg-amber-300 rounded-2xl " name=" statut"
                        id="to_do_options">
                        <option value="1">to do </option>
                        <option value="2">doing</option>
                        <option value="3">done</option>
                    </select>
                </div>
                <div class="pb-5">
                    <input id="date"
                        class="  flex justify-self-center text-yellow-700   border-2 border-orange-500 rounded-[360px] shadow-xl shadow-yellow-100 outline-0"
                        type="date">
                </div>
            </div>
            <div class="w-1/2 h-8 text-yellow-700  flex flex-row justify-end gap-8 justify-self-end bg-transparent">
                <button id="cancel"
                    class=" flex justify-center w-20 border-2  rounded-xl shadow-md shadow-black bg-white ">
                    <span class="text-red-500">cancel</span>
                </button>
                <button id="confirmer"
                    class=" flex justify-center w-20 border-2  rounded-xl shadow-md shadow-black bg-white">
                    <span class="text-green-500">add</span>
                </button>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
